<svg width="600" height="150" viewBox="0 0 600 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the wordmark -->
    <linearGradient id="laracorekitGradient" x1="0" y1="0" x2="600" y2="0">
      <stop offset="0%" stop-color="#FF2D20"/>       <!-- Laravel Red -->
      <stop offset="50%" stop-color="#3B82F6"/>      <!-- Tailwind Blue -->
      <stop offset="100%" stop-color="#0EA5E9"/>     <!-- Cyan Accent -->
    </linearGradient>

    <!-- Optional subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Text Logo -->
  <text 
    x="50%" 
    y="50%" 
    dominant-baseline="middle" 
    text-anchor="middle"
    font-family="Inter, Poppins, sans-serif"
    font-size="64"
    font-weight="700"
    fill="url(#laracorekitGradient)"
    filter="url(#shadow)"
  >
    LaraCoreKit
  </text>
</svg>
